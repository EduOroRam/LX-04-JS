<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body style="background-color: #8b0000;">
    <h1 class="text-center" style="color: #86e2d5;">Pokedex LaunchX</h1>
    <div class="d-flex flex-column main-div">
        <input type="text" placeholder="tu pokemon favorito" id="pokeInput" name="pokeInput" style="text-align:center;"><br>

        <div class="pokemon-div">
            <img src="./assets/Pokeball_icon.svg" alt="Pokemon" id="pokeImg" class="pokemon-img">
            <h2 class='text-center pokemon-name' id="pokeNombre">Tu pokemon</h2>
        </div>
        
        <div class="data-center">
            <label for="base_XP">Experiencia base: </label>
            <label id="base_XP"></label>
        </div>
    
        <div class="data-center">
            <label for="height">Altura: </label>
            <label id="height"></label>
        </div>
        
        <div class="data-center">
            <label for="pokeID">ID del pokemon: </label>
            <label id="pokeID"></label>
        </div>

        <div class="data-center">
            <label for="weight">Peso: </label>
            <label id="weight"></label>
        </div>

        <div class="data-center">
            <label for="numAbilities">Cantidad habilidades: </label>
            <label id="numAbilities"></label>
        </div>

        <div class="data-center">
            <label for="pokeMoves">Cantidad moviminetos: </label>
            <label id="pokeMoves"></label>
        </div>

        <div class="d-flex flex-row data-center buttons-alg">
            <button onclick="fetchPokemon()" type="button" class="btn btn-primary" >Cambiar Im√°gen</button>
            <button onclick="randomPokemon()" type="button" class="btn btn-secondary">Pokemon Random</button>
        </div>
    </div>    

</body>
<footer>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</footer>
</html>
